version: 33
jobs:
- name: Push to GitHub
  steps:
  - !PushRepository
    name: GitHub Sync
    remoteUrl: https://github.com/VnUgE/vnbuild.git
    userName: VnUgE
    passwordSecret: git-access-token
    force: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !TagCreateTrigger
    projects: vnbuild
  - !BranchUpdateTrigger
    projects: vnbuild
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
- name: Pull from GitHub
  steps:
  - !PullRepository
    name: Sync from GitHub
    remoteUrl: https://github.com/VnUgE/vnbuild.git
    userName: VnUgE
    passwordSecret: git-access-token
    refs: refs/heads/* refs/tags/*
    withLfs: false
    force: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !ScheduleTrigger
    cronExpression: 0 15 10 ? * *
    projects: vnbuild
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  timeout: 3600
